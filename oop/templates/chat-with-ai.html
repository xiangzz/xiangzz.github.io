<div id="ai-helper-bubble">AI</div>

<div id="ai-chat-dock" title="打开 AI 助手">🤖</div>

<div id="ai-chat-sidebar" style="right: -400px;">
    <div id="ai-chat-resizer"></div>
    <div class="ai-chat-header">
        <div style="display: flex; align-items: center;">
            <h3>AI 学习助手</h3>
            <button class="ai-settings-btn" title="设置">⚙️</button>
        </div>
        <div class="ai-header-controls">
            <button class="ai-btn ai-collapse-btn" title="收起">收起</button>
            <button class="ai-btn ai-close-btn" title="关闭并清空">关闭</button>
        </div>
    </div>
    <div class="ai-chat-settings" id="ai-chat-settings">
        <div class="ai-setting-item">
            <label>Base URL</label>
            <input type="text" id="ai-config-base-url" placeholder="例如: https://api.openai.com/v1">
        </div>
        <div class="ai-setting-item">
            <label>API Key</label>
            <input type="password" id="ai-config-api-key" placeholder="sk-...">
        </div>
    </div>
    <div class="ai-chat-body" id="ai-chat-body">
        <div class="ai-message ai">你好！我是你的 AI 助手。选中页面上的文字点击“AI”气泡，我可以为你解释代码、回答问题。</div>
    </div>
    <div class="ai-chat-footer">
        <div class="ai-chat-input-wrapper">
            <textarea id="ai-chat-input" placeholder="输入问题... (Enter 发送)"></textarea>
            <button id="ai-chat-send">发送</button>
        </div>
    </div>
</div>
